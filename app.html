    <audio src="audio/1.mp3" autoplay></audio>

                 swiper-animate-effect="bounceInLeft"
                 swiper-animate-duration="2s"
                 swiper-animate-delay="0s"
            />

        <article class="swiper-slide page-3">

            <img class="ani" src="images/t4-3.png"

                 swiper-animate-duration="1.5s"
                 swiper-animate-delay="0.3s"
            />
        </article>
        <article class="swiper-slide page-5">
            <img class="ani" src="images/t5-1.png"
                 swiper-animate-effect="bounceInUp"
                 swiper-animate-duration="1.5s"
                 swiper-animate-delay="0.3s"
            />
            <img class="ani" src="images/t5-2.png"
                 swiper-animate-effect="bounceInRight"

            <img class="ani" src="images/t5-3.png"

        <article class="swiper-slide page-6">

               swiper-animate-effect="bounceInDown"

            <p class="ani"
               swiper-animate-effect="bounceInRight"

            <p class="ani"

            <p class="ani"

        </article>
        <article class="swiper-slide page-8">

               swiper-animate-effect="bounceInLeft"

        <article class="swiper-slide page-9">

            <div class="text">
                <h1>中通快递股份有限公司招聘</h1>
                <p class="tel">电话：021-69787567(汪小姐)</p>
                <p class="mali">邮箱：<a class="e-mail" href="javascript:;">zp-hr@zto.cn</a></p>
            </div>
            <img class="share" src="images/t10-3.png"/>
            <a class="logo" href="javascript:;"><img src="images/t10-5.png"/></a>
            <a class="yingpin" href="javascript:;"><img src="images/t10-4.png"/></a>

    </section>
    <div id="share">
        <div class="shareimg"></div>
    </div>
</section>
<script src="js/swiper.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>
    (function(){
        var swiper=new Swiper(".swiper-container",{
            "direction":"vertical",
            pagination:".swiper-pagination",
            effect:"coverflow",
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper);
            }
        });
        var musicCir=document.querySelector(".music-cir");
        var musicNote=document.querySelector(".music-note");
        var audio=document.querySelector("audio");
        musicCir.addEventListener("click",function(){
            if(audio.paused){
                audio.play();
                musicNote.style.zIndex=4;
                musicCir.style.animationPlayState = "running";
            }else{
                audio.pause();
                musicNote.style.zIndex=-1;
                musicCir.style.animationPlayState = "paused";
            }
        })
        var shareshow=document.querySelector(".page-10 .share");
        var sharehide=document.querySelector("#share");
        var shareimg=document.querySelector("#share .shareimg");
        shareshow.addEventListener("click",function(){
            sharehide.style.display="block";
        });
        sharehide.addEventListener("click",function(){
            this.style.display="none";
        });
    })();
</script>
</body>
</html>
